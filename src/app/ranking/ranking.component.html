<div id="wrapper">
  <app-header></app-header>
  <div id="page-wrapper">
  
      <div class="container-fluid">
  
          <!-- Page Heading -->
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">
                      RANKS - {{model.contestCode}}
                  </h1>
                  <ol class="breadcrumb">
                      <li class="active">
                          <i class="fa fa-dashboard"></i> Ranking
                      </li> 
                  </ol>
              </div>
          </div>
          <div class="row">
              <div class="col-md-8">
                <table class="table table-striped table-bordered table-condensed" cellspacing="0" width="100%">
                   <thead>
                      <tr>
                          <th *ngFor="let column of columns1 ">{{column}}</th>
                      </tr>
                  </thead> 
                  <tbody>
                    
                     <tr *ngFor="let i of data | paginate: { itemsPerPage: 10, currentPage: p }">
                            <td *ngFor="let column of columns1 ">
                                    <div *ngIf="column !== 'user_name'">{{i[column]}}</div>
                                    <div *ngIf="column === 'user_name'"><i><mark> <a routerLink='/profile/{{ i[column] }}' target="_blank" >{{i[column]}}</a></mark></i></div>
                            </td>
                      </tr> 
                    
                  </tbody>
              </table>
              <div class="text-center col-12">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
              </div>
          </div>
          
      </div>
      <!-- /.container-fluid -->
  </div>
      <!-- /#page-wrapper -->
</div>
