<div id="wrapper">
  <app-header></app-header>
  <div id="page-wrapper">
  
      <div class="container-fluid">
  
          <!-- Page Heading -->
          <div class="row">
              <div class="col-lg-12">
                  <h1 class="page-header">
                      View  <small>Contests</small>
                  </h1>
                  <ol class="breadcrumb">
                      <li class="active">
                          <i class="fa fa-dashboard"></i> Contests
                      </li> 
                  </ol>
              </div>
          </div>
          <div class="row">
              <div class="col-md-8">
                <table class="table table-striped table-bordered table-condensed" cellspacing="0" width="100%">
                  <thead>
                      <tr>
                          <th style="width:200px;">Name</th>
                          <th>Code</th>
                          <th style="width:200px;">Successful Submission</th>
                          <th>Accuracy</th>
                      </tr>
                  </thead>
                  <tbody>
                    
                     <tr *ngFor="let i of data" (click)="onProblemSelect(i)">
                          <td style="padding-top:14px;">{{i.problemName}}</td>
                          <td style="padding-top:14px;">{{i.problemCode}}</td>
                          <td style="padding-top:2px;">{{i.successfull}}</td>
                          <td style="padding-top:2px;">
                            <div *ngIf="i.successfull == 0 && i.total == 0; else elseblock">
                                0 %
                            </div>
                            <ng-template #elseblock>
                                {{ (i.successfull / i.total) *100 | number : '2.2-2'  }} %
                            </ng-template>
                            </td>
                      </tr> 
                    
                  </tbody>
              </table>
              </div>
              <div class="col-md-4">
                  <a routerLink='/rankings/{{id}}' >
                        <button class="btn btn-primary">
                                View Ranking List
                            </button>
                  </a>
                  
              </div>
          </div>
          
      </div>
      <!-- /.container-fluid -->
  </div>
      <!-- /#page-wrapper -->
</div>
