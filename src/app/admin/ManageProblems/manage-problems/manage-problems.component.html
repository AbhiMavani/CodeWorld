<div id="wrapper">
   <app-header></app-header>
   <div id="page-wrapper">
       <div class="container-fluid">
<!-- Page Heading -->
<div class="row">
   <div class="col-lg-12">
      <h1 class="page-header">
         Manage Problems<small></small>
      </h1>
      <ol class="breadcrumb">
         <li class="active">
            <i class="fa fa-dashboard"></i> &nbsp; View Problems
         </li>
      </ol>
   </div>
</div>
<div class="row">
   <div class="col-lg-10">
      <label class="btn btn-info ">
         <a [routerLink]="['/admin/problem/create']" routerLinkActive="active" ><i class="fa fa-plus"></i><span class=""> Create Problem</span></a>
      </label>
      <br>
      <br>
      <div class="table-responsive">
         <table  class="table table-striped table-bordered table-condensed " cellspacing="0" width="100%">
            <thead >
               <tr>
                  <th>Problem Code</th>
                  <th>Problem Name</th>
                  <th>Problem Type</th>
                  <th class="text-center">Operations </th>
               </tr>
            </thead>
            <tbody>    
               <tr *ngFor="let i of data" (click)="onProblemSelect(i)">
                  <td style="padding-top:12px;">{{i.problemCode}}</td>
                  <td style="padding-top:12px;">{{i.problemName}}</td>
                  <td style="padding-top:12px;">{{i.problemType}}</td>
                  <td class="text-center">
                     <button class="btn btn-success btn-sm" style="width: 80px"><i class="fa fa-eye"> </i>&nbsp;View</button>
                  </td>
                  
               </tr>
               
            </tbody>
         </table>

      </div>
   </div>
</div>


</div>
</div>
</div>
