<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">
        <div class="container-fluid">
            <!-- Page Heading -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">
                        Add Problems<small></small>
                    </h1>
                    <ol class="breadcrumb">
                        <li class="active">
                            <i class="fa fa-dashboard"></i> &nbsp; Problems
                        </li>
                        <li class="active">
                            <i class="fa fa-plus"></i> Add New
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <form role="form" #data="ngForm" (ngSubmit)="onSubmit()" novalidate>

                        <!-- {{data.value | json}} -->

                        <div class="form-group">
                            <label>Problem Code</label>
                            <input class="form-control is-invalid" #code="ngModel"
                                [class.is-invalid]="code.invalid && code.touched" type='text' name="code"
                                [(ngModel)]="problemCode" required>
                            <small class="text-danger" [class.d-none]="code.untouched || code.valid">Problem code is
                                required</small>
                        </div>

                        <div class="form-group">
                            <label>Problem Name</label>
                            <input class="form-control is-invalid" #pname="ngModel"
                                [class.is-invalid]="pname.invalid && pname.touched" type='text'
                                name="pname" [(ngModel)]="problemName" required>
                            <small class="text-danger" [class.d-none]="pname.untouched || pname.valid">Problem name is
                                required</small>

                        </div>

                        <div class="form-group">
                            <label>Problem Type</label>
                            <select class="form-control is-invalid" #type="ngModel"
                                [class.is-invalid]="type.invalid && type.touched" name="type" [(ngModel)]="problemType"
                                required>
                                <option>Easy</option>
                                <option>Medium</option>
                                <option>Hard</option>
                                <option>Chellange</option>
                            </select>
                            <small class="text-danger" [class.d-none]="type.untouched || type.valid">Problem type is
                                required</small>
                        </div>

                        <div class="form-group">
                            <label>Time Limit</label>
                            <input class="form-control is-invalid" #tlimit="ngModel"
                                [class.is-invalid]="tlimit.invalid && tlimit.touched" type='text' name="tlimit"
                                [(ngModel)]="timeLimit" placeholder="In form of miliseconds" required>
                            <small class="text-danger" [class.d-none]="tlimit.untouched || tlimit.valid">Time Limit is
                                required</small>

                        </div>  
                        

                        <div class="form-group">
                            <label>Do you want ? &nbsp;&nbsp;&nbsp;</label>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" value="0" name="same" checked (click)="notPublish()">Not Publish
                                </label>
                            </div>
                            <div class="radio-inline">
                                <label>
                                    <input type="radio" value="1" name="same" (click)='Publish()'>Publish
                                </label>
                            </div>

                        </div>

                        <div class="form-group">
                            <input type="file" name="problem" class="file" name="defination" id="single" #def="ngModel"
                                ngModel (change)="definationUpload($event)">
                            <div class="input-group col-xs-12">
                                <span class="input-group-addon" style="width: 100px">Problem</span>
                                <input type="text" class="form-control input" disabled placeholder="Choose File">
                                <span class="input-group-btn">
                                    <button class="browse btn btn-warning input" type="button"><i
                                            class="glyphicon glyphicon-search"></i>
                                        Browse</button>
                                </span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="file" name="testcase" class="file" name="testcase" id="multiple" #tc="ngModel"
                                multiple (change)="testCaseUpload($event)" ngModel>
                            <div class="input-group col-xs-12">
                                <span class="input-group-addon" style="width: 100px">Test Case</span>
                                <input type="text" class="form-control input" disabled placeholder="Choose File">
                                <span class="input-group-btn">
                                    <button class="browse btn btn-warning input" type="button"><i
                                            class="glyphicon glyphicon-search"></i>
                                        Browse</button>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs-6 text-center">
                                <button type="submit" class="btn btn-success" style="width: 100px"
                                    [disabled]="!data.form.valid">Submit</button>
                            </div>

                            <div class="col-xs-6 text-center">
                                <button type="reset" class="btn btn-danger" style="width: 100px">Reset</button>
                            </div>
                        </div>



                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
