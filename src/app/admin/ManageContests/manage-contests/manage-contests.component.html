<div id="wrapper">
   <app-header></app-header>
   <div id="page-wrapper">
       <div class="container-fluid">
          <!-- Page Heading -->
          <div class="row">
             <div class="col-lg-12">
                <h1 class="page-header">
                   Manage Contests<small></small>
                </h1>
                <ol class="breadcrumb">
                   <li class="active">
                      <i class="fa fa-dashboard"></i> &nbsp; View Contests
                   </li>
                </ol>
             </div>
          </div>
          <div class="row">
             <div class="col-lg-9">
                <label class="btn btn-info ">
                    <a [routerLink]="['/admin/contest/create']" ><i class="fa fa-plus"></i><span class=""> Create Contests</span></a>
                </label>
                <br>
                <br>
                <div class="table-responsive">
                    <table  class="table table-striped table-bordered table-condensed " cellspacing="0" width="100%">
                      <thead >
                          <tr>
                              <th>Contest Code</th>
                              <th>Contest Name</th>
                              <!-- <th>Contest Problems</th> -->
                              <th>start date time</th>
                              <th>End date time</th>

                              <th class="text-center">Operations </th>
                              
                          </tr>
                      </thead>
                      <tbody>    
                              <tr *ngFor="let i of data" >
                                  <td style="padding-top:12px;">{{i.contestCode}}</td>
                                  <td style="padding-top:12px;">{{i.contestName}}</td>
                                  <td style="padding-top:2px;">{{i.startDateTime | date}}<br>{{i.startDateTime  | date:"HH:mm"}}</td>
                                  <td style="padding-top:2px;">{{i.endDateTime | date}}<br>{{i.endDateTime  | date:"HH:mm"}}</td>
                                  <td class="text-center">
                                     <button class="btn btn-success btn-sm" style="width: 80px" (click)="onContestSelect(i)"><i class="fa fa-eye"> </i>&nbsp;View</button>
                                  </td>
                               </tr>
              
                          
                      </tbody>
                    </table>
                </div>
             </div>
          </div>
         </div>
        </div>  
       </div>
