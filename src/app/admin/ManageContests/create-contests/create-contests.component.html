<div id="wrapper">
    <app-header></app-header>
    <div id="page-wrapper">
        <div class="container-fluid">

<!-- Page Heading -->
<div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">
                Create Contests<small></small>
            </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-dashboard"></i> &nbsp; Problems
                </li>
                <li class="active">
                    <i class="fa fa-plus"></i> Create New
                </li>
            </ol>
        </div>
</div>
<form role="form" #data="ngForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="row">
        <div class="col-md-6">
            <!-- {{data.value | json}} -->
            <div class="form-group">
                <label >Contest Code</label>
                <input   class="form-control is-invalid" #code="ngModel"   [class.is-invalid]="code.invalid && code.touched" 
                type='text' name="code" [(ngModel)]="contestCode" required>
            </div>
            <div class="form-group">
                <label>Contests Name</label>
                <input class="form-control is-invalid" #pname="ngModel"   [class.is-invalid]="pname.invalid && pname.touched" 
                type='text' name="pname" [(ngModel)]="contestName" required>
            </div>
            <div class="form-group">
                <div class="form-group">
                    <label>Select Problems</label>
                    <div class="">
                      <ngx-select-dropdown tabindex="1" [multiple]="true" [(ngModel)]="multiSelect" [config]="config" name="multiSelect"
                        [options]="problemData" required></ngx-select-dropdown>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
                <br>
                <ul class="list-group" *ngIf="multiSelect.length!=0">
                        <label>Selected Problems</label>
                        <table class="table table-bordered">
                            <tbody>
                                <tr *ngFor="let user of multiSelect">
                                    <td>{{user.problemCode}}</td>
                                    <td>{{user.problemName}}</td>
                                </tr>
                            </tbody>
                        </table>
                </ul>

        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label >Start Date</label>
                        <div class="input-group date" id="datetimepicker3">
                            <input type="date" class="form-control mid" [min]="currentDate" [(ngModel)]="startDate" name="startDate"/>
                            <span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label >End Date</label>
                        <div class="input-group date" id="datetimepicker3">
                            <input type="date" class="form-control mid" [min]="currentDate" [(ngModel)]="endDate" name="endDate"/>
                            <span class="input-group-addon"><span class="glyphicon-calendar glyphicon"></span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="row">
                    <div class="col-sm-6">
                        <label >Start time</label>
                        <div class="input-group date" id="datetimepicker3">
                            <input type="time"  class="form-control mid " [(ngModel)]="startTime" name="startTime" />
                            <span class="input-group-addon"><span class="glyphicon-time glyphicon"></span></span>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <label >End time</label>
                        <div class="input-group date" id="datetimepicker3">
                            <input type="time" class="form-control mid" [(ngModel)]="endTime" name="endTime"/>
                            <span class="input-group-addon"><span class="glyphicon-time glyphicon"></span></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-6 text-center">
                    <button type="submit" class="btn btn-success" style="width: 100px" [disabled]="!data.form.valid">
                        Submit</button>
                </div>
                <div class="col-xs-6 text-center">
                    <button type="reset" class="btn btn-danger" style="width: 100px" >Reset</button>
                </div>
            </div>
        </div>
        
    </div>
    
    </form>

    </div>
    </div>
    </div>
